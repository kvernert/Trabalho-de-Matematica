<!DOCTYPE html>
<html>
<head>
    <title>Multiplicar Matriz por Número</title>
    <link rel="stylesheet" type="text/css" href="../Index/css/style.css">
</head>
<body>
    <h1>Multiplicar Matriz por Número</h1>

    <div id="input-section">
        <label for="rows-input">Número de Linhas:</label>
        <input type="number" id="rows-input">

        <label for="cols-input">Número de Colunas:</label>
        <input type="number" id="cols-input">

        <label for="number-input">Número para Multiplicar:</label>
        <input type="number" id="number-input">

        <button onclick="multiplicarMatriz()">Multiplicar</button>
    </div>

    <div id="output-section">
        <h2>Matriz Original:</h2>
        <div id="original-matrix"></div>

        <h2>Resultado:</h2>
        <div id="result"></div>
    </div>

    <script src="../Index/java/javascript.js"></script>
</body>
</html>
