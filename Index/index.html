<!DOCTYPE html>
<html>
<head>
    <title>Multiplicar Matriz por Número</title>
    <link rel="stylesheet" type="text/css" href="../Index/css/style.css">
</head>
<body>
    <h1>Multiplicar Matriz por Número</h1>

    <div id="inputs">
        <div class="inputContainer">
        <label for="linhas">Linhas:</label>
        <input type="number" id="linhas">
        
        <label for="colunas">Colunas:</label>
        <input type="number" id="colunas">
        
        <label for="inputNumero">Número:</label>
        <input type="number" id="inputNumero">
    </div>
        <button onclick="multiplicarMatriz()">Multiplicar</button>
    </div>
    <div id="matrixSection">
        <div class="container">
          <h2>Matriz Original:</h2>
          <div id="originalMatrix" class="aparece"></div>
        </div>
        <div class="container">
          <h2>Resultado:</h2>
          <div id="result" class="aparece"></div>
        </div>
      </div>
    <script src="../Index/java/javascript.js"></script>
</body>
</html>
